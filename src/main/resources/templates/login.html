<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>

<body>
<div id="login-form">
    <div id="logo"></div>
    <br>
    <br>

    <div id = "login-box">
        <div class="login-id-label">아이디</div>
        <input type="text" name="username" id="username" placeholder="Email" class="login-input-box">

        <div class="login-id-label">비밀번호</div>
        <input type="password" name="password" id="password" placeholder="Password" class="login-input-box">
        <button id="signup-btn" onclick="location.href='/tdl/user/signup'">
            회원가입 하시겠습니까?
        </button>
        <button id="login-id-submit" class="confirm-btn" onclick="onLogin()">로그인</button>
        <p class="or-label">또는</p>
        <button id="login-kakao-btn" class="confirm-btn" onclick="onLogin()">카카오 로그인</button>
    </div>
    <div id="login-failed" style="display: none" class="alert alert-danger" role="alert">로그인에 실패하였습니다.</div>
</div>
</body>
</html>
